<?php if ($this->story_list ): ?>

  <table border="0" width="100%" cellpadding="3" cellspacing="0">

        <td width="10%" class="nowrap"><br /><?php echo mx_strftime(_SHORTDATESTRING, $row['tstamp']) ?>&nbsp;&nbsp;</td>

        <?php echo $row['hometext'] ?>
        </td>

    <?php endforeach ?>
  </table>

  <?php if ($this->pageview ): ?>
  <br />
  <div class="align-right">
    <?php echo $this->pageview ?>
  </div>
  <?php endif; /*pageview*/ ?>

  <?php if ($this->month_list ): ?>
  <br /><hr noshade="noshade" size="1" />
    <p><?php echo _SELECTMONTH2VIEW ?></p>
  <?php foreach($this->month_list  as $year => $data): ?>
  <div style="float: left; width: 14em">
    <h3><a href="<?php echo $data['link'] ?>"><?php echo $year ?></a></h3>
    <ul>
      <?php foreach($data['months'] as $month): ?>
      <li class="nowrap">
      <?php if($month['count']): ?>
        <a href="<?php echo $month['link'] ?>"><?php echo $month['name'] ?></a>
      <?php else: ?>
        <?php echo $month['name'] ?>
      <?php endif; ?>
      <span class="tiny">(<?php echo $month['count'] ?>)</span></li>
      <?php endforeach ?>
    </ul>
  </div>
  <?php endforeach ?>
  <br class="clear" />
